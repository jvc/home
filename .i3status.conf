# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#50FA7B"
        color_degraded = "#F1FA8C"
        color_bad = "#FF5555"
}

# order += "ipv6"
# order += "disk /"
# order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp58s0"
order += "ethernet enx8cae4ce9b621"
order += "ethernet enx9cebe80d0743"
order += "battery 0"
order += "load"
order += "volume master"
order += "time"

wireless wlp58s0 {
        format_up = "W: %quality [%essid]"
        format_down = "W: down"
}

ethernet enx8cae4ce9b621 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %speed"
        format_down = ""
}

ethernet enx9cebe80d0743 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %speed"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/openconnect.pid"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

volume master {
	format = "♪ %volume"
	format_muted = "♪ M(%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	on_click 1 = "exec i3-sensible-terminal -e alsamixer"
	on_click 3 = "exec amixer set Master toggle"
	on_click 4 = "exec amixer set Master 1+"
	on_click 5 = "exec amixer set Master 1-"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%free"
}
